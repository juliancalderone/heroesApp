<mat-card>
    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle class="mb-10">{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>
    <div class="cover" 
        [ngStyle]="
        {
            'background-image': 'url(' + (hero | heroImage) + ')',
            'background-size': 'cover',
            'background-position': 'top',
            'height': '300px'
        }" 
        alt="hero.superhero">
    </div>
    <mat-card-content>
        <p class="mt-10">Primera aparici√≥n: {{ hero.first_appearance }}</p>
        <mat-chip-listbox>
            <mat-chip>{{ hero.publisher }}</mat-chip>
        </mat-chip-listbox>
    </mat-card-content>
    <mat-card-actions>
        <button 
                mat-button mat-raised 
                color="primary"
                [routerLink]="['/heroes', hero.id]"
            >
            <mat-icon>edit</mat-icon>
            Editar
        </button>
        <button 
                mat-button mat-raised
                [routerLink]="['/heroes', hero.id]"
            >
            <mat-icon>more_horizontal</mat-icon>
            Acciones
        </button>
    </mat-card-actions>
</mat-card>
